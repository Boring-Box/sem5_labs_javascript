<html>
    <header></header>
    <body>
        <p>E-mail: <input id='mail' size=25> <button onclick="check()">Check</button></p>
        <div id='answer'>Enter e-mail and press "Check"</div>
        <script>
            function reverse(array){
                var output = [];
                for (var i = array.length - 1; i> -1; i--){
                    output.push(array[i]);
                }
                return output;
            }

            function check(){
                let mail = document.getElementById('mail').value;
                let answer = "";
                let is_correct = true;

                if (mail.indexOf('@') == -1){
                    is_correct = false;
                    answer += '|!| The "@" symbol is missing\n';
                }
                if (mail.length < 6){
                    is_correct = false;
                    answer += '|!| Address must contains at least 6 symbols\n'
                }
                if(mail.slice(0, mail.indexOf('@')).length < 1){
                    is_correct = false;
                    answer += '|!| At least one symbol must be before "@"\n'
                }
                if ( (mail.slice(mail.indexOf('@'), mail.length-1)).indexOf('.') == -1){
                    is_correct = false;
                    answer += '|!| At least one "." symbol must be after "@"\n'
                }
                if( (reverse(mail).slice(0, reverse(mail).indexOf('.'))).length < 2 ){
                    is_correct = false;
                    answer += '|!| At least two symbol must be after last "."\n'
                }
                if( (mail.slice(mail.indexOf('@'), mail.indexOf('.'))).length < 2 ){
                    is_correct = false;
                    answer += '|!| At least one symbol must be between "@" and "."\n'
                }
                
                if (is_correct){
                    answer = "No mistakes"
                }

                document.getElementById('answer').innerText = answer;
            }
        </script>
    </body>
</html>
